<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Aktivasi Akun â€” MABISA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style> :root{--m:#b1333f} </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <main class="mx-auto max-w-3xl p-6">
    <header class="mb-6 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-2xl bg-[color:var(--m)] text-white flex items-center justify-center font-semibold">MB</div>
        <div>
          <h1 class="text-lg font-semibold">Aktivasi Akun</h1>
          <p class="text-xs text-slate-500">Isi password untuk menyelesaikan aktivasi. Token aktivasi hanya berlaku sekali.</p>
        </div>
      </div>
      <a href="/" class="text-xs text-slate-700 underline">Publik</a>
    </header>

    <section class="rounded-xl bg-white p-5 shadow">
      <form id="activateForm" action="/activate" method="post" class="grid gap-3">
        <!-- backend: verify token from query param, include CSRF -->
        <input type="hidden" name="token" id="token" value="">

        <label class="flex flex-col">
          <span class="text-xs text-slate-600">Token Aktivasi</span>
          <input id="token_display" disabled class="mt-1 rounded-xl border px-3 py-2 bg-slate-100"/>
        </label>

        <label class="flex flex-col">
          <span class="text-xs text-slate-600">NIK (verifikasi)</span>
          <input name="nik" id="nik" inputmode="numeric" class="mt-1 rounded-xl border px-3 py-2 bg-slate-50"/>
        </label>

        <label class="flex flex-col relative">
          <span class="text-xs text-slate-600">Password</span>
          <input id="password" name="password" type="password" minlength="8" required class="mt-1 rounded-xl border px-3 py-2 pr-10 bg-slate-50"/>
          <button type="button" id="togglePw" class="absolute right-3 top-11 text-xs text-slate-500">Tampilkan</button>
        </label>

        <label class="flex flex-col">
          <span class="text-xs text-slate-600">Konfirmasi Password</span>
          <input id="password_confirmation" name="password_confirmation" type="password" minlength="8" required class="mt-1 rounded-xl border px-3 py-2 bg-slate-50"/>
        </label>

        <div class="flex items-start gap-3">
          <input id="agree" name="agree" type="checkbox" required class="mt-1 h-4 w-4"/>
          <label for="agree" class="text-sm text-slate-700">Saya menyetujui kebijakan privasi SIGAP BRIDA.</label>
        </div>

        <div class="flex items-center justify-between pt-2">
          <a href="/help" class="text-sm text-slate-600">Butuh bantuan aktivasi?</a>
          <button type="submit" class="rounded-full bg-[color:var(--m)] px-4 py-2 text-xs text-white">Aktifkan Akun</button>
        </div>
      </form>
      <p class="mt-3 text-xs text-slate-500">Jika token tidak valid atau sudah kedaluwarsa, hubungi BRIDA untuk reissue token.</p>
    </section>
  </main>

  <script>
    // ambil token dari query string dan set ke input hidden & tampilkan
    function getQueryParam(name){
      const url = new URL(window.location);
      return url.searchParams.get(name);
    }
    const t = getQueryParam('token');
    if(t){
      document.getElementById('token').value = t;
      document.getElementById('token_display').value = t;
    } else {
      document.getElementById('token_display').value = 'Token tidak ditemukan pada link.';
    }

    // toggle pw
    document.getElementById('togglePw')?.addEventListener('click', function(){
      const pw = document.getElementById('password');
      if(!pw) return;
      pw.type = pw.type === 'password' ? 'text' : 'password';
      this.textContent = pw.type === 'password' ? 'Tampilkan' : 'Sembunyikan';
    });

    // simple validation
    document.getElementById('activateForm')?.addEventListener('submit', function(e){
      const p = document.getElementById('password'), pc = document.getElementById('password_confirmation');
      if(p.value !== pc.value){ e.preventDefault(); alert('Password tidak cocok'); p.focus(); return; }
      // optionally disable button to prevent double submit
      this.querySelector('button[type="submit"]').disabled = true;
    });
  </script>
</body>
</html>
